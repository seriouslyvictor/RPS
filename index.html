<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Shotgun!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <script src="game.js"></script>
</head>

<body>
    <header class="page--top">
        <img src="images/logo.svg" alt="Logo do Jogo">
        <div class="score--board">
            <span class="score--label">Vit√≥rias</span>
            <span class="score--num">12</span>
        </div>
    </header>
    <main class="container--select">

        <div class="rps--select pedra">
            <img src="images/icon-rock.svg" alt="Imagem representando a Pedra">
        </div>

        <div class="rps--select papel">
            <img src="images/icon-paper.svg" alt="Imagem representando o Papel">
        </div>
        <div class="rps--select tesoura">
            <img src="images/icon-scissors.svg" alt="Imagem representando a Tesoura">
        </div>
    </main>
    <footer>
        <button onclick="toggleModal()" class="ze--rules">Regras</button>
    </footer>
    <aside class="rps--regras">
        <header class="regras--top">
            <h2>Regras</h2>
            <img class="regras--close" onclick="toggleModal()" src="images/icon-close.svg" alt="">
        </header>
        <img class="rps--diagrama" src="images/ze_rules.svg" alt="SVG explicando as regras do jogo">
    </aside>
    <div onclick="toggleModal()" class="overlay"></div>
</body>

</html>
